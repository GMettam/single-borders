<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galvins — Instruction Sheet</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'San Francisco', 'Helvetica Neue', sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 15px;
        }

        .form-container {
            max-width: 900px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .form-header {
            background: linear-gradient(135deg, #2c3e50, #34495e);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .header-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 5px;
        }

        .logo-container {
            flex-shrink: 0;
        }

        .logo-text {
            font-size: 2.5rem;
            font-weight: bold;
            color: #667eea;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header-text h1 {
            font-size: 1.8rem;
            margin-bottom: 5px;
            font-weight: 300;
        }

        .form-content {
            padding: 30px 20px;
        }

        .form-section {
            margin-bottom: 35px;
            padding: 25px;
            background: rgba(248, 249, 250, 0.8);
            border-radius: 15px;
            border-left: 4px solid #667eea;
        }

        .section-title {
            font-size: 1.4rem;
            margin-bottom: 20px;
            color: #2c3e50;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .complex-checkbox-item {
            display: flex;
            flex-direction: column;
        }

        .inline-checkbox-item {
            display: flex;
            flex-direction: column;
            gap: 12px;
            padding: 15px;
            background: white;
            border-radius: 8px;
            border: 1px solid #ccc;
            transition: all 0.3s ease;
            margin-bottom: 12px;
        }

        .inline-checkbox-item:hover {
            border-color: #667eea;
        }

        .inline-checkbox-item .checkbox-part {
            display: flex;
            align-items: center;
            white-space: nowrap;
        }

        .inline-checkbox-item .checkbox-part input[type="checkbox"] {
            margin-right: 8px;
            width: 18px;
            height: 18px;
            accent-color: #667eea;
        }

        .inline-checkbox-item .input-part {
            width: 100%;
        }

        .inline-checkbox-item .input-part input,
        .inline-checkbox-item .input-part textarea {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 14px;
            background: white;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
            font-size: 14px;
        }

        input[type="text"],
        input[type="email"],
        input[type="number"],
        input[type="date"],
        textarea,
        select {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #ccc;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: white;
            min-height: 48px;
        }

        /* ===== COMPLETELY FIXED FOCUS STYLES ===== */
        input:focus,
        textarea:focus,
        select:focus,
        .inline-checkbox-item .input-part input:focus,
        .inline-checkbox-item .input-part textarea:focus {
            outline: none !important;
            border-color: #667eea !important;
            box-shadow: 0 0 0 1px rgba(102, 126, 234, 0.3) !important;
        }

        .checkbox-item:focus-within,
        .radio-item:focus-within,
        .inline-checkbox-item:focus-within {
            outline: none !important;
            border-color: #667eea !important;
        }

        /* Remove ALL possible focus outlines */
        *:focus,
        *:focus-visible,
        *:focus-within {
            outline: none !important;
        }

        input:focus-visible,
        textarea:focus-visible,
        select:focus-visible,
        .checkbox-item:focus-visible,
        .radio-item:focus-visible,
        .inline-checkbox-item:focus-visible {
            outline: none !important;
        }

        /* Override any browser default focus styles */
        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="number"]:focus,
        input[type="date"]:focus,
        textarea:focus,
        select:focus {
            outline: 0 !important;
            outline-offset: 0 !important;
            box-shadow: 0 0 0 1px rgba(102, 126, 234, 0.3) !important;
        }
        /* ===== END OF FIXED FOCUS STYLES ===== */

        textarea {
            min-height: 100px;
            resize: vertical;
        }

        .checkbox-group {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 12px;
            margin-top: 10px;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            padding: 12px 16px;
            background: white;
            border-radius: 10px;
            border: 1px solid #ccc;
            transition: all 0.3s ease;
            cursor: pointer;
            min-height: 48px;
        }

        .checkbox-item:hover {
            border-color: #667eea;
        }

        .checkbox-item input[type="checkbox"] {
            margin-right: 10px;
            width: 18px;
            height: 18px;
            accent-color: #667eea;
        }

        .radio-group {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
            gap: 12px;
            margin-top: 10px;
            align-items: stretch;
        }

        .radio-item {
            display: flex;
            align-items: center;
            padding: 12px 16px;
            background: white;
            border-radius: 10px;
            border: 1px solid #ccc;
            transition: all 0.3s ease;
            cursor: pointer;
            min-height: 48px;
        }

        .radio-item:hover {
            border-color: #667eea;
        }

        .radio-item input[type="radio"] {
            margin-right: 10px;
            width: 18px;
            height: 18px;
            accent-color: #667eea;
        }

        .file-upload-area {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 30px 20px;
            text-align: center;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.05), rgba(118, 75, 162, 0.05));
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
        }

        .file-upload-area.dragover {
            border-color: #4c63d2;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1), rgba(118, 75, 162, 0.1));
            transform: scale(1.02);
        }

        .file-upload-icon {
            font-size: 2.5rem;
            margin-bottom: 15px;
            color: #667eea;
        }

        .file-upload-text {
            font-size: 1.1rem;
            margin-bottom: 10px;
            color: #2c3e50;
            font-weight: 600;
        }

        .file-upload-subtext {
            color: #666;
            font-size: 0.9rem;
        }

        .file-input {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            cursor: pointer;
        }

        .file-list {
            margin-top: 20px;
            padding: 0;
            list-style: none;
        }

        .file-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px;
            background: white;
            border-radius: 8px;
            margin-bottom: 10px;
            border: 1px solid #e1e8ed;
            flex-wrap: wrap;
            gap: 10px;
        }

        .file-info {
            display: flex;
            align-items: center;
            flex: 1;
            min-width: 200px;
        }

        .file-icon {
            margin-right: 10px;
            color: #667eea;
        }

        .file-name {
            font-weight: 600;
            margin-right: 10px;
            word-break: break-word;
        }

        .file-size {
            color: #666;
            font-size: 0.9rem;
        }

        .remove-file {
            background: #e74c3c;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 6px 12px;
            cursor: pointer;
            font-size: 0.8rem;
            transition: background 0.3s ease;
            flex-shrink: 0;
        }

        .remove-file:hover {
            background: #c0392b;
        }

        .submit-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 30px;
        }

        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .submit-btn:active {
            transform: translateY(-1px);
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            .form-content {
                padding: 20px 15px;
            }
            
            .form-section {
                padding: 20px 15px;
                margin-bottom: 25px;
            }
            
            .checkbox-group,
            .radio-group {
                grid-template-columns: 1fr;
            }
            
            .form-row {
                grid-template-columns: 1fr;
                gap: 15px;
            }
            
            .form-header {
                padding: 25px 15px;
            }
            
            .header-text h1 {
                font-size: 1.6rem;
            }
            
            .header-content {
                flex-direction: column;
                gap: 5px;
            }
            
            .section-title {
                font-size: 1.2rem;
            }
            
            .inline-checkbox-item {
                padding: 12px;
            }
            
            .file-upload-area {
                padding: 25px 15px;
            }
            
            .file-upload-text {
                font-size: 1rem;
            }
            
            .file-upload-icon {
                font-size: 2rem;
            }
            
            .file-item {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .file-info {
                min-width: auto;
                width: 100%;
            }
            
            .remove-file {
                align-self: flex-end;
            }
        }

        @media (max-width: 480px) {
            .checkbox-group {
                grid-template-columns: 1fr;
            }
            
            .inline-checkbox-item .checkbox-part {
                flex-wrap: wrap;
            }
            
            input[type="text"],
            input[type="email"],
            input[type="number"],
            input[type="date"],
            textarea,
            select {
                font-size: 16px;
                padding: 14px 16px;
            }
            
            .submit-btn {
                padding: 16px 30px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <div class="form-header">
            <div class="header-content">
                <div class="logo-container">
                    <div class="logo-text">GALVINS</div>
                </div>
                <div class="header-text">
                    <h1>Instruction Sheet</h1>
                </div>
            </div>
        </div>

        <div class="form-content">
            <!-- NETLIFY FORM CONFIGURATION -->
            <form name="galvins-form" method="POST" netlify netlify-honeypot="bot-field" data-netlify="true" action="/success.html">
                <input type="hidden" name="form-name" value="galvins-form">
                <p style="display: none;">
                    <label>Don't fill this out if you're human: <input name="bot-field"></label>
                </p>

                <!-- Claim Details Section -->
                <div class="form-section">
                    <h2 class="section-title">Claim Details</h2>
                    
                    <div class="form-group">
                        <label for="amount">Amount ($) *</label>
                        <input type="number" id="amount" name="amount" step="0.01" required>
                    </div>

                    <div class="form-group">
                        <label>Claim Type</label>
                        <div class="checkbox-group">
                            <label class="checkbox-item">
                                <input type="checkbox" name="claim_type" value="goods_delivered">
                                <span>Goods delivered</span>
                            </label>
                            <div class="inline-checkbox-item">
                                <div class="checkbox-part">
                                    <input type="checkbox" name="claim_type" value="debt_incurred" id="debtIncurredCheck">
                                    <span>Debt incurred from</span>
                                </div>
                                <div class="input-part">
                                    <input type="date" id="debt_incurred_date" name="debt_incurred_date">
                                </div>
                            </div>
                            <div class="inline-checkbox-item">
                                <div class="checkbox-part">
                                    <input type="checkbox" name="claim_type" value="other" id="claimOtherCheck">
                                    <span>Other</span>
                                </div>
                                <div class="input-part">
                                    <textarea id="claim_other_details" name="claim_other_details" rows="2" placeholder="Please specify..."></textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Debtor Information Section -->
                <div class="form-section">
                    <h2 class="section-title">Debtor Information</h2>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="account_no">Account No.</label>
                            <input type="text" id="account_no" name="account_no">
                        </div>
                        <div class="form-group">
                            <label>Debtor Type</label>
                            <div class="radio-group">
                                <label class="radio-item">
                                    <input type="radio" name="debtor_type" value="sole_proprietor" id="sole_proprietor_radio">
                                    <span>Sole Proprietor</span>
                                </label>
                                <label class="radio-item">
                                    <input type="radio" name="debtor_type" value="partnership" id="partnership_radio">
                                    <span>Partnership</span>
                                </label>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="trading_name">Trading Name</label>
                        <input type="text" id="trading_name" name="trading_name">
                    </div>
                    <div class="form-group">
                        <label for="company_name">Company Name</label>
                        <input type="text" id="company_name" name="company_name">
                    </div>
                    <div class="form-group">
                        <label for="acn_abn">ACN / ABN</label>
                        <input type="text" id="acn_abn" name="acn_abn">
                    </div>
                    <div class="form-group">
                        <label for="business_address">Business Address</label>
                        <input type="text" id="business_address" name="business_address">
                    </div>
                    <div class="form-group">
                        <label for="address">Address</label>
                        <input type="text" id="address" name="address">
                    </div>
                    <div class="form-group">
                        <label for="registered_office">Registered Office</label>
                        <input type="text" id="registered_office" name="registered_office">
                    </div>
                </div>

                <!-- Action Required Section -->
                <div class="form-section">
                    <h2 class="section-title">Action Required</h2>
                    
                    <div class="form-group">
                        <div class="checkbox-group">
                            <div class="inline-checkbox-item">
                                <div class="checkbox-part">
                                    <input type="checkbox" name="action" value="demand_letter" id="demandLetterCheck">
                                    <span>Demand Letter</span>
                                </div>
                                <div class="input-part">
                                    <input type="number" id="demand_letter_days" name="demand_letter_days" min="1" placeholder="Payment days (e.g. 7, 14, 30)">
                                </div>
                            </div>
                            <label class="checkbox-item">
                                <input type="checkbox" name="action" value="register_caveat">
                                <span>Register Caveat/s</span>
                            </label>
                            <label class="checkbox-item">
                                <input type="checkbox" name="action" value="statutory_demand">
                                <span>Statutory Demand</span>
                            </label>
                            <div class="inline-checkbox-item">
                                <div class="checkbox-part">
                                    <input type="checkbox" name="action" value="other_action" id="actionOtherCheck">
                                    <span>Other</span>
                                </div>
                                <div class="input-part">
                                    <textarea id="action_other_details" name="action_other_details" rows="2" placeholder="Please specify..."></textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Document Attachments Section -->
                <div class="form-section">
                    <h2 class="section-title">Required Documents</h2>
                    
                    <div class="form-group">
                        <label>Document Types Needed</label>
                        <div class="checkbox-group">
                            <label class="checkbox-item">
                                <input type="checkbox" name="document_type" value="guarantee_indemnity">
                                <span>Copy of Guarantee and Indemnity</span>
                            </label>
                            <label class="checkbox-item">
                                <input type="checkbox" name="document_type" value="invoice_statement">
                                <span>Copy of Invoice / Statement</span>
                            </label>
                            <label class="checkbox-item">
                                <input type="checkbox" name="document_type" value="account_application">
                                <span>Copy of Account Application</span>
                            </label>
                            <div class="inline-checkbox-item">
                                <div class="checkbox-part">
                                    <input type="checkbox" name="document_type" value="other_doc" id="docOtherCheck">
                                    <span>Other</span>
                                </div>
                                <div class="input-part">
                                    <textarea id="doc_other_details" name="doc_other_details" rows="2" placeholder="Please specify..."></textarea>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Upload Documents</label>
                        <div class="file-upload-area" id="fileUploadArea">
                            <div class="file-upload-icon">📁</div>
                            <div class="file-upload-text">Drag & drop files here</div>
                            <div class="file-upload-subtext">or click to browse (PDF, DOC, DOCX, JPG, PNG)</div>
                            <input type="file" class="file-input" id="fileInput" name="attachments" multiple accept=".pdf,.doc,.docx,.jpg,.jpeg,.png">
                        </div>
                        <ul class="file-list" id="fileList"></ul>
                    </div>
                </div>

                <!-- Additional Information Section -->
                <div class="form-section">
                    <h2 class="section-title">Additional Information</h2>
                    
                    <div class="form-group">
                        <label for="comments">Comments</label>
                        <textarea id="comments" name="comments" rows="4" placeholder="Please provide any additional information or special instructions..."></textarea>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="signature">Signature *</label>
                            <input type="text" id="signature" name="signature" placeholder="Type your full name" required>
                        </div>
                        <div class="form-group">
                            <label for="date">Date *</label>
                            <input type="date" id="date" name="date" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="send_to">Send to *</label>
                        <select id="send_to" name="send_to" required>
                            <option value="">Select recipient...</option>
                            <option value="darlene.carpenter@mccabeswa.com.au">Darlene Carpenter - darlene.carpenter@mccabeswa.com.au</option>
                            <option value="natasha.beech@mccabeswa.com.au">Natasha Beech - natasha.beech@mccabeswa.com.au</option>
                            <option value="other">Other (specify below)</option>
                        </select>
                        <input type="text" id="send_to_other" name="send_to_other" placeholder="Enter recipient email address..." style="display: none; margin-top: 10px;">
                    </div>
                </div>

                <button type="submit" class="submit-btn">Submit Instruction Sheet</button>
            </form>
        </div>
    </div>

    <script>
        // Radio button functionality with toggle
        document.addEventListener('DOMContentLoaded', function() {
            const radioButtons = document.querySelectorAll('input[type="radio"][name="debtor_type"]');
            
            radioButtons.forEach(radio => {
                radio.addEventListener('click', function(e) {
                    if (this.checked && this.dataset.lastChecked === 'true') {
                        this.checked = false;
                        this.dataset.lastChecked = 'false';
                        this.closest('.radio-item').style.borderColor = '#ccc';
                    } else {
                        radioButtons.forEach(r => {
                            r.checked = false;
                            r.dataset.lastChecked = 'false';
                            r.closest('.radio-item').style.borderColor = '#ccc';
                        });
                        this.checked = true;
                        this.dataset.lastChecked = 'true';
                        this.closest('.radio-item').style.borderColor = '#667eea';
                    }
                });
            });

            // Initialize radio buttons
            radioButtons.forEach(radio => {
                radio.dataset.lastChecked = 'false';
                radio.closest('.radio-item').style.borderColor = '#ccc';
            });
        });

        // Conditional field display
        document.getElementById('debtIncurredCheck').addEventListener('change', function() {
            const dateField = document.getElementById('debt_incurred_date');
            if (!this.checked) {
                dateField.value = '';
            }
        });

        document.getElementById('claimOtherCheck').addEventListener('change', function() {
            const detailsField = document.getElementById('claim_other_details');
            if (!this.checked) {
                detailsField.value = '';
            }
        });

        document.getElementById('demandLetterCheck').addEventListener('change', function() {
            const daysField = document.getElementById('demand_letter_days');
            if (!this.checked) {
                daysField.value = '';
            }
        });

        document.getElementById('actionOtherCheck').addEventListener('change', function() {
            const detailsField = document.getElementById('action_other_details');
            if (!this.checked) {
                detailsField.value = '';
            }
        });

        document.getElementById('docOtherCheck').addEventListener('change', function() {
            const detailsField = document.getElementById('doc_other_details');
            if (!this.checked) {
                detailsField.value = '';
            }
        });

        // Send to dropdown functionality
        document.getElementById('send_to').addEventListener('change', function() {
            const otherField = document.getElementById('send_to_other');
            if (this.value === 'other') {
                otherField.style.display = 'block';
                otherField.required = true;
            } else {
                otherField.style.display = 'none';
                otherField.required = false;
                otherField.value = '';
            }
        });

        // File upload functionality
        const fileUploadArea = document.getElementById('fileUploadArea');
        const fileInput = document.getElementById('fileInput');
        const fileList = document.getElementById('fileList');
        let uploadedFiles = [];

        // Fix for double-click issue
        fileInput.addEventListener('click', function(e) {
            e.stopPropagation();
        });

        fileUploadArea.addEventListener('click', function() {
            if (!fileUploadArea.classList.contains('dragover')) {
                fileInput.click();
            }
        });

        // Set today's date as default
        document.getElementById('date').valueAsDate = new Date();

        // Prevent default drag behaviors
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            fileUploadArea.addEventListener(eventName, preventDefaults, false);
            document.body.addEventListener(eventName, preventDefaults, false);
        });

        // Highlight drop area when item is dragged over it
        ['dragenter', 'dragover'].forEach(eventName => {
            fileUploadArea.addEventListener(eventName, highlight, false);
        });

        ['dragleave', 'drop'].forEach(eventName => {
            fileUploadArea.addEventListener(eventName, unhighlight, false);
        });

        // Handle dropped files
        fileUploadArea.addEventListener('drop', handleDrop, false);
        fileInput.addEventListener('change', handleFileSelect);

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        function highlight(e) {
            fileUploadArea.classList.add('dragover');
        }

        function unhighlight(e) {
            fileUploadArea.classList.remove('dragover');
        }

        function handleDrop(e) {
            const dt = e.dataTransfer;
            const files = dt.files;
            handleFiles(files);
        }

        function handleFileSelect(e) {
            const files = e.target.files;
            handleFiles(files);
        }

        function handleFiles(files) {
            [...files].forEach(file => {
                if (validateFile(file)) {
                    uploadedFiles.push(file);
                    displayFile(file);
                }
            });
            updateFileInput();
        }

        function validateFile(file) {
            const validTypes = ['application/pdf', 'application/msword', 'application/vnd.openxmlformats-officedocument.wordprocessingml.document', 'image/jpeg', 'image/jpg', 'image/png'];
            const maxSize = 10 * 1024 * 1024; // 10MB

            if (!validTypes.includes(file.type)) {
                alert(`File type not supported: ${file.name}`);
                return false;
            }

            if (file.size > maxSize) {
                alert(`File too large (max 10MB): ${file.name}`);
                return false;
            }

            return true;
        }

        function displayFile(file) {
            const fileItem = document.createElement('li');
            fileItem.className = 'file-item';
            
            const fileInfo = document.createElement('div');
            fileInfo.className = 'file-info';
            
            const fileIcon = document.createElement('span');
            fileIcon.className = 'file-icon';
            fileIcon.innerHTML = '📄';
            
            const fileName = document.createElement('span');
            fileName.className = 'file-name';
            fileName.textContent = file.name;
            
            const fileSize = document.createElement('span');
            fileSize.className = 'file-size';
            fileSize.textContent = formatFileSize(file.size);
            
            const removeBtn = document.createElement('button');
            removeBtn.className = 'remove-file';
            removeBtn.textContent = 'Remove';
            removeBtn.addEventListener('click', function(e) {
                e.preventDefault();
                removeFile(file);
                fileItem.remove();
            });
            
            fileInfo.appendChild(fileIcon);
            fileInfo.appendChild(fileName);
            fileInfo.appendChild(fileSize);
            fileItem.appendChild(fileInfo);
            fileItem.appendChild(removeBtn);
            fileList.appendChild(fileItem);
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2) + ' ' + sizes[i];
        }

        function removeFile(fileToRemove) {
            uploadedFiles = uploadedFiles.filter(file => file !== fileToRemove);
            updateFileInput();
        }

        function updateFileInput() {
            // Create a new DataTransfer object
            const dataTransfer = new DataTransfer();
            
            // Add all uploaded files to it
            uploadedFiles.forEach(file => {
                dataTransfer.items.add(file);
            });
            
            // Replace the files in the file input
            fileInput.files = dataTransfer.files;
        }
    </script>
</body>
</html>
